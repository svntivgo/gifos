<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/results.css">
    <link rel="stylesheet" href="./css/trending.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script type="module" src="./js/main.js"></script>
    <title>Gifos</title>
</head>

<body>
    <header>
        <section class="navigation" id="navigation">
            <div class="navigation__logo" id="navigation__logo"></div>
            <div class="navigation__button" id="navigation__button"></div>
            <nav>
                <ul class="navigation__menu" id="navigation__menu">
                    <li class="navigation__menu-item"><a href="#" target="_self" rel="noopener noreferrer" id="navigation__dark-mode">Modo Nocturno</a>
                    </li>
                    <div class="navigation__separator"></div>
                    <li class="navigation__menu-item"><a href="#" target="_self" rel="noopener noreferrer " id="navigation__favorites">Favoritos</a>
                    </li>
                    <div class="navigation__separator"></div>
                    <li class="navigation__menu-item"><a href="#" target="_self" rel="noopener noreferrer" id="navigation__user-gifos">Mis Gifos</a>
                    </li>
                </ul>
            </nav>
            <div class="navigation__new-button" id="navigation__new-button"></div>
        </section>
        <section class="search" id="search">
            <h1 class="search__title" id="search__title">Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            <div class="search__image"></div>
            <div class="search__container">
                <input type="search" name="searchBar" class="search__bar" id="search__bar" placeholder="Busca GIFOS y más">
                <div class="search__icon" id="search__icon"></div>
                <div class="search__autocomplete" id="search__autocomplete">
                    <!-- all suggestions will be here -->
                </div>
            </div>
        </section>
        <!-- <section class="maximized" id="maximized"></section> -->
    </header>
    <main>
        <section class="results" id="results">
            <h2 class="results__title" id="results__title">Trending:</h2>
            <h3 class="results__tags" id="results__tags">Reactions, Entertainment, Sports, Stickers, Artists</h3>
            <div class="results__container" id="results__container">
                <!-- all gifos will be here -->
            </div>
        </section>
        <section class="trending" id="trending">
            <h2 class="trending__title" id="trending__title">Trending GIFOS</h2>
            <p class="trending__text" id="trending__text">Mira los últimos GIFO de nuestra comunidad.</p>
            <div class="trending__container" id="trending__container">
                <!-- <div class="trending__arrow-left" id="trending__arrow-left"></div>
                    
                    All trending gifos will be here

                <div class="trending__arrow-right" id="trending__arrow-right"></div> -->
            </div>
        </section>
    </main>
</body>

<footer class="footer" id="footer">
    <section class="social" id="social">
        <p class="social__text" id="social__text">Compartir en:</p>
        <div class="social__icon social__icon-facebook" id="social__icon-facebook"><a href="#" target="_blank" rel="noopener noreferrer"></a></div>
        <div class="social__icon social__icon-twitter" id="social__icon-twitter"><a href="#" target="_blank" rel="noopener noreferrer"></a></div>
        <div class="social__icon social__icon-instagram" id="social__icon-instagram"><a href="#" target="_blank" rel="noopener noreferrer"></a>
        </div>
    </section>
    <p class="copyrights" id="copyrights">© GIFOS 2021 All Rights Reserved.</p>
</footer>

</html>
